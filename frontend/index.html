<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="Site Logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap"
      rel="stylesheet"
    />
    <title>SidFolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var body = document.body;

        function handleScroll() {
          // Check if the page is scrolled
          if (window.scrollY > 0) {
            body.classList.add("has-scroll");
          } else {
            body.classList.remove("has-scroll");
          }
        }

        // Detect scroll events
        window.addEventListener("scroll", handleScroll);

        // Detect initial scroll state
        handleScroll();
      });
    </script>
  </body>
</html>
